<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server 1</title>
</head>
<body>
    <h1>File HTML</h1>
    <button id="fetch-data">Status server</button>
    <p id="message"></p>
    <script>
        document.getElementById('fetch-data').addEventListener('click', () => {
            fetch('/api/test')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Convertir la respuesta a JSON
                })
                .then(data => {
                    document.getElementById('message').textContent = data.message; // Extraer y mostrar el texto del campo "message"
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('message').textContent = 'Error fetching data'; // Mostrar un mensaje en caso de error
                });
        });
    </script>
</body>
</html>
